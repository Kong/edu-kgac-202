ingressController:
  enabled: true
  installCRDs: false
  image:
    repository: kong/kubernetes-ingress-controller
    tag: "2.0.6"
image:
  repository: kong/kong-gateway
  tag: "2.6.0.2-alpine"
env:
  database: "postgres"
  role: "control_plane"
  cluster_cert: "/etc/secrets/kong-cluster-cert/tls.crt"
  cluster_cert_key: "/etc/secrets/kong-cluster-cert/tls.key"
  portal_gui_protocol: "http"
cluster:
  enabled: true
  tls:
    enabled: true
    servicePort: 8005
    containerPort: 8005
clustertelemetry:
  enabled: true
  tls:
    enabled: true
    servicePort: 8006
    containerPort: 8006
proxy:
  enabled: true
admin:
  enabled: true
  type: NodePort
  http:
    enabled: true
    nodePort: 30001
enterprise:
  enabled: true
  rbac:
    enabled: false
  smtp:
    enabled: false
  license_secret: kong-enterprise-license
  portal:
    enabled: true
manager:
  enabled: true
  type: NodePort
  http:
    nodePort: 31112
secretVolumes:
  - kong-cluster-cert
postgresql:
  enabled: true
  postgresqlUsername: kong
  postgresqlDatabase: kong
  postgresqlPassword: kong
portal:
  http:
    enabled: false
  type: NodePort
portalapi:
  enabled: false
  http:
    enabled: false
  type: NodePort