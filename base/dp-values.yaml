ingressController:
  enabled: false
image:
  repository: kong/kong-gateway
  tag: "3.2"
env:
  tracing: on
  tracing_writing_strategy: file
  tracing_types: all
  tracing_time_threshold: 0
  tracing_write_endpoint: /dev/stdout
  tracing_debug_header: X-Trace
  vitals: on
  vitals_strategy: prometheus
  vitals_statsd_address: statsd-prometheus-statsd-exporter.monitoring.svc.cluster.local:9125
  vitals_tsdb_address: prometheus-kube-prometheus-prometheus.monitoring.svc.cluster.local:9090
  database: "off"
  role: "data_plane"
  cluster_cert: "/etc/secrets/kong-cluster-cert/tls.crt"
  cluster_cert_key: "/etc/secrets/kong-cluster-cert/tls.key"
  status_listen: 0.0.0.0:8100
  lua_ssl_trusted_certificate: "/etc/secrets/kong-cluster-cert/tls.crt"
  cluster_control_plane: "kong-kong-cluster.kong.svc.cluster.local:8005"
  cluster_telemetry_endpoint: kong-kong-clustertelemetry.kong.svc.cluster.local:8006
proxy:
  http:
    enabled: true
    nodePort: 30000
  labels:
    enable-metrics: "true"
  tls:
    enabled: true
    nodePort: 30443
  type: NodePort
  ingress: 
    enabled: true
enterprise:
  enabled: true
  rbac:
    enabled: false
  smtp:
    enabled: false
  license_secret: kong-enterprise-license
  portal:
    enabled: false
manager:
  enabled: false
secretVolumes:
  - kong-cluster-cert
portal:
  enabled: false
portalapi:
  enabled: false
admin:
  enabled: false
serviceMonitor:
  enabled: true
  namespace: monitoring
status:
  enabled: true
  type: ClusterIP