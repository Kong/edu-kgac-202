apiVersion: v1
kind: Service
metadata:
  name: smtp-server
  namespace: kong
  labels:
    app: smtp-server
spec:
  ports:
  - name: smtp
    port: 1025
    targetPort: 1025
  - name: http
    port: 1080
    targetPort: 1080
  selector:
    app: smtp-server
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: smtp-server
  namespace: kong
  labels:
    app: smtp-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smtp-server
  template:
    metadata:
      labels:
        app: smtp-server
    spec:
      containers:
      - name: smtp-server
        image: reachfive/fake-smtp-server:0.8.1
        ports:
        - name: smtp
          containerPort: 1025
        - name: http
          containerPort: 1080
