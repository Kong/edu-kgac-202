ingressController:
  enabled: true
  installCRDs: false
  image:
    repository: kong/kubernetes-ingress-controller
    tag: "2.2"
image:
  repository: kong/kong-gateway
  tag: "2.8.0.0-alpine"
env:
  database: "postgres"
  role: "control_plane"
  cluster_cert: "/etc/secrets/kong-cluster-cert/tls.crt"
  cluster_cert_key: "/etc/secrets/kong-cluster-cert/tls.key"
  portal_gui_protocol: "https"
  portal_auth: basic-auth
  portal_session_conf:
    valueFrom:
      secretKeyRef:
        name: kong-portal-session-config
        key: portal_session_conf
cluster:
  enabled: true
  tls:
    enabled: true
    servicePort: 8005
    containerPort: 8005
clustertelemetry:
  enabled: true
  tls:
    enabled: true
    servicePort: 8006
    containerPort: 8006
proxy:
  enabled: true
  type: NodePort
  http:
    enabled: true
    nodePort: 30000
admin:
  enabled: true
  type: NodePort
  http:
    enabled: true
    nodePort: 30001
enterprise:
  enabled: true
  rbac:
    enabled: false
  smtp:
    enabled: false
  license_secret: kong-enterprise-license
  portal:
    enabled: true
manager:
  enabled: true
  type: NodePort
  http:
    nodePort: 30002
secretVolumes:
  - kong-cluster-cert
postgresql:
  enabled: true
  postgresqlUsername: kong
  postgresqlDatabase: kong
  postgresqlPassword: kong
portal:
  enabled: true
  type: NodePort
portalapi:
  enabled: true
  http:
    enabled: true
    nodePort: 30004
  type: NodePort
  ingress: 
    enabled: true