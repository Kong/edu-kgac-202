ingressController:
  enabled: true
  installCRDs: false
  image:
    repository: kong/kubernetes-ingress-controller
    tag: "2.2"
image:
  repository: kong/kong-gateway
  tag: "2.7-alpine"
env:
  database: "postgres"
  role: "control_plane"
  cluster_cert: "/etc/secrets/kong-cluster-cert/tls.crt"
  cluster_cert_key: "/etc/secrets/kong-cluster-cert/tls.key"
  portal_gui_protocol: "https"
  portal_auth: basic-auth
  portal_session_conf:
    valueFrom:
      secretKeyRef:
        name: kong-portal-session-config
        key: portal_session_conf
  admin_gui_url:
  admin_api_url:
  admin_api_uri:
  proxy_url:
  portal_api_url:
  portal_gui_host:
cluster:
  enabled: true
  tls:
    enabled: true
    servicePort: 8005
    containerPort: 8005
clustertelemetry:
  enabled: true
  tls:
    enabled: true
    servicePort: 8006
    containerPort: 8006
proxy:
  enabled: false
admin:
  enabled: true
  type: NodePort
  http:
    enabled: true
    nodePort: 30001
  tls:
    enabled: false
  ingress:
    enabled: true
enterprise:
  enabled: true
  rbac:
    enabled: false
  smtp:
    enabled: false
    # portal_emails_from: none@example.com
    # portal_emails_reply_to: none@example.com
    # admin_emails_from: none@example.com
    # admin_emails_reply_to: none@example.com
    # smtp_admin_emails: none@example.com
    # smtp_port: 1025
    # smtp_starttls: false
  license_secret: kong-enterprise-license
  portal:
    enabled: true
  ingress:
    enabled: true
manager:
  enabled: true
  type: NodePort
  http:
    nodePort: 30002
  tls:
    enabled: false
  ingress:
    enabled: true
secretVolumes:
  - kong-cluster-cert
postgresql:
  enabled: true
  postgresqlUsername: kong
  postgresqlDatabase: kong
  postgresqlPassword: kong
portal:
  enabled: true
  type: NodePort
  http:
    enabled: true
    nodePort: 30003
  ingress:
    enabled: true
portalapi:
  enabled: true
  http:
    enabled: true
    nodePort: 30004
  tls:
    enabled: false
  type: NodePort
  ingress: 
    enabled: true