---
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: httpbin-oidc
  namespace: default
plugin: openid-connect
config:
  issuer: <discovery-uri>
  client_id:
  - kong
  client_secret:
  - <client-secret>
  response_mode: form_post
  redirect_uri:
  - <redirect-uri>
  ssl_verify: false
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: httpbin-oidc
  namespace: default
  annotations: 
    konghq.com/strip-path: "false"
    konghq.com/plugins: "httpbin-oidc"
spec:
  ingressClassName: kong
  rules:
  - http:
      paths:
      - path: /uuid
        pathType: ImplementationSpecific
        backend:
          service:
            name: httpbin
            port:
              number: 80