---
apiVersion: v1
kind: Service
metadata:
  name: httpbin
  namespace: oidc
spec:
  type: ExternalName
  externalName: httpbin.default.svc.cluster.local
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: httpbin-oidc
  namespace: oidc
  annotations: 
    konghq.com/strip-path: "false"
    konghq.com/plugins: "httpbin-oidc"
spec:
  ingressClassName: kong
  rules:
  - http:
      paths:
      - path: /headers
        pathType: ImplementationSpecific
        backend:
          service:
            name: httpbin
            port:
              number: 80