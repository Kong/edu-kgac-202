---
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: httpbin-rate-limiting
  namespace: oidc
plugin: rate-limiting
config:
  minute: 5
  policy: local
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: httpbin-oidc
  namespace: oidc
  annotations: 
    konghq.com/strip-path: "false"
    konghq.com/plugins: "httpbin-oidc,httpbin-acl,httpbin-rate-limiting"
spec:
  ingressClassName: kong
  rules:
  - http:
      paths:
      - path: /headers
        pathType: ImplementationSpecific
        backend:
          service:
            name: httpbin
            port:
              number: 80