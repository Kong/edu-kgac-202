---
apiVersion: v1
kind: Namespace
metadata:
  name: httpbin-demo
---
apiVersion: configuration.konghq.com/v1
kind: KongPlugin
metadata:
  name: httpbin-mtls
  namespace: default
plugin: mtls-auth
config:
  ca_certificates: 
  - cce8c384-721f-4f58-85dd-50834e3e733a
  skip_consumer_lookup: false
  revocation_check_mode: "SKIP"
---
apiVersion: v1
kind: Service
metadata:
  name: confidential-service
  namespace: httpbin-demo
  annotations:
    konghq.com/path: "/uuid"
    konghq.com/plugins: "httpbin-mtls"
spec:
  type: ExternalName
  externalName: httpbin.default.svc.cluster.local
---
apiVersion: v1
kind: Service
metadata:
  name: public-service
  namespace: httpbin-demo
  annotations:
    konghq.com/path: "/ip"
spec:
  type: ExternalName
  externalName: httpbin.default.svc.cluster.local
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: public-route
  namespace: httpbin-demo
  annotations: 
    konghq.com/strip-path: "true"
spec:
  ingressClassName: kong
  rules:
  - http:
      paths:
      - path: /public
        pathType: ImplementationSpecific
        backend:
          service:
            name: public-service
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: confidential-route
  namespace: httpbin-demo
  annotations: 
    konghq.com/strip-path: "true"
    konghq.com/plugins: "httpbin-mtls"
spec:
  ingressClassName: kong
  rules:
  - http:
      paths:
      - path: /confidential
        pathType: ImplementationSpecific
        backend:
          service:
            name: confidential-service
            port:
              number: 80