apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: admin-api-restrict
  namespace: kong
spec:
  podSelector:
    matchLabels:
      app: kong-kong
  policyTypes:
    - Ingress
  ingress:
    - from:
        - ipBlock:
            cidr: 0.0.0.0/0
            except:
              - 72.0.0.0/8
      ports:
        - protocol: TCP
          port: 8001
